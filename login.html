<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre no EconoF√°cil e economize em suas compras">
    <title>Login - EconoF√°cil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196F3;
            --secondary-color: #4CAF50;
            --text-dark: #212121;
            --text-light: #757575;
            --bg-light: #FAFAFA;
            --white: #FFFFFF;
            --border-color: #E0E0E0;
            --error-color: #F44336;
            --success-color: #4CAF50;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-hover: 0 4px 12px rgba(0,0,0,0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 440px;
            padding: 2.5rem;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--secondary-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
            color: var(--text-dark);
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        input.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--text-light);
            padding: 0.25rem;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            margin-bottom: 1rem;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--white);
            padding: 0 1rem;
            position: relative;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            background: var(--white);
            color: var(--text-dark);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            border-color: var(--primary-color);
            background: var(--bg-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-social img,
        .btn-social .icon {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #4CAF50;
        }

        .alert-error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #F44336;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--white);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html">
                <span>üõí</span> Econo<span>F√°cil</span>
            </a>
        </div>

        <h1>Bem-vindo de volta!</h1>
        <p class="subtitle">Entre para continuar economizando</p>

        <div id="alertContainer"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                    aria-describedby="emailError"
                >
                <div class="error-message" id="emailError" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                        aria-describedby="passwordError"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        id="togglePassword"
                        aria-label="Mostrar/ocultar senha"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error-message" id="passwordError" role="alert"></div>
            </div>

            <div class="forgot-password">
                <a href="recuperar-senha.html">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                Entrar
            </button>
        </form>

        <div class="divider">
            <span>ou continue com</span>
        </div>

        <div class="social-login">
            <button class="btn-social" id="googleLogin" aria-label="Entrar com Google">
                <span class="icon">üîµ</span>
                Continuar com Google
            </button>
            <button class="btn-social" id="appleLogin" aria-label="Entrar com Apple">
                <span class="icon">üçé</span>
                Continuar com Apple
            </button>
            <button class="btn-social" id="facebookLogin" aria-label="Entrar com Facebook">
                <span class="icon">üìò</span>
                Continuar com Facebook
            </button>
        </div>

        <div class="signup-link">
            N√£o tem uma conta? <a href="cadastro.html">Cadastre-se gratuitamente</a>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        let isSubmitting = false;

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const alertContainer = document.getElementById('alertContainer');

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Valida√ß√£o de email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Valida√ß√£o de senha
        function validatePassword(password) {
            return password.length >= 8;
        }

        // Mostrar erro
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Limpar erro
        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error');
            errorDiv.classList.remove('show');
        }

        // Mostrar alerta
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} show">
                    ${message}
                </div>
            `;
            
            // Auto-hide ap√≥s 5 segundos
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Limpar todos os erros
        function clearAllErrors() {
            clearError('email');
            clearError('password');
        }

        // Validar formul√°rio
        function validateForm() {
            clearAllErrors();
            let isValid = true;

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email) {
                showError('email', 'Por favor, informe seu e-mail');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Por favor, informe um e-mail v√°lido');
                isValid = false;
            }

            if (!password) {
                showError('password', 'Por favor, informe sua senha');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password', 'A senha deve ter no m√≠nimo 8 caracteres');
                isValid = false;
            }

            return isValid;
        }

        // Simular chamada de API
        async function loginUser(email, password) {
            // Simulando delay de rede
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Simula√ß√£o de autentica√ß√£o
            // Em produ√ß√£o, voc√™ faria uma chamada real para POST /auth/login
            
            // Simulando sucesso
            if (email && password.length >= 8) {
                return {
                    success: true,
                    user: {
                        id: 'user-123',
                        email: email,
                        firstName: email.split('@')[0],
                        accessToken: 'mock-access-token-' + Date.now(),
                        refreshToken: 'mock-refresh-token-' + Date.now()
                    }
                };
            }

            // Simulando erro
            throw new Error('Credenciais inv√°lidas');
        }

        // Telemetria
        function trackEvent(eventName, data = {}) {
            console.log('Event:', eventName, {
                ...data,
                timestamp: new Date().toISOString()
            });
            // Em produ√ß√£o, enviar para sistema de analytics
        }

        // Handle login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (isSubmitting) return;

            if (!validateForm()) {
                trackEvent('login_validation_failed');
                return;
            }

            isSubmitting = true;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Entrando...';

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                trackEvent('login_attempt', { email });

                const response = await loginUser(email, password);

                if (response.success) {
                    // Salvar dados do usu√°rio
                    localStorage.setItem('user', JSON.stringify(response.user));
                    localStorage.setItem('accessToken', response.user.accessToken);
                    
                    trackEvent('login_success', { 
                        user_id: response.user.id,
                        email: response.user.email
                    });

                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                trackEvent('login_failed', { 
                    email,
                    error: error.message
                });

                showAlert('E-mail ou senha incorretos. Tente novamente.', 'error');
                
                isSubmitting = false;
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Social login handlers
        document.getElementById('googleLogin').addEventListener('click', async () => {
            trackEvent('social_login_attempt', { provider: 'google' });
            showAlert('Login com Google em desenvolvimento', 'error');
            // Em produ√ß√£o: redirecionar para OAuth2 flow
            // window.location.href = '/auth/oauth/google';
        });

        document.getElementById('appleLogin').addEventListener('click', async () => {
            trackEvent('social_login_attempt', { provider: 'apple' });
            showAlert('Login com Apple em desenvolvimento', 'error');
            // Em produ√ß√£o: redirecionar para OAuth2 flow
            // window.location.href = '/auth/oauth/apple';
        });

        document.getElementById('facebookLogin').addEventListener('click', async () => {
            trackEvent('social_login_attempt', { provider: 'facebook' });
            showAlert('Login com Facebook em desenvolvimento', 'error');
            // Em produ√ß√£o: redirecionar para OAuth2 flow
            // window.location.href = '/auth/oauth/facebook';
        });

        // Limpar erros ao digitar
        emailInput.addEventListener('input', () => clearError('email'));
        passwordInput.addEventListener('input', () => clearError('password'));

        // Verificar se h√° mensagem de redirecionamento
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        
        if (message === 'cadastro_sucesso') {
            showAlert('Cadastro realizado com sucesso! Fa√ßa login para continuar.', 'success');
        } else if (message === 'senha_alterada') {
            showAlert('Senha alterada com sucesso! Fa√ßa login com sua nova senha.', 'success');
        }

        // Track page view
        trackEvent('login_page_viewed');
    </script>
</body>
</html>
