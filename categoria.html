        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196F3;
            --secondary-color: #4CAF50;
            --text-dark: #212121;
            --text-light: #757575;
            --bg-light: #FAFAFA;
            --white: #FFFFFF;
            --border-color: #E0E0E0;
            --error-color: #F44336;
            --success-color: #4CAF50;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-hover: 0 4px 12px rgba(0,0,0,0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--secondary-color);
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #1976D2;
        }

        /* Cart Icon */
        .cart-icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            color: var(--white);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .cart-icon:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .cart-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--secondary-color);
            color: var(--white);
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* Main Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        /* Breadcrumb */
        .breadcrumb {
            grid-column: 1 / -1;
            display: flex;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
            flex-wrap: wrap;
        }

        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Sidebar Filters */
        .filters-sidebar {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .filters-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .clear-filters {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
        }

        .clear-filters:hover {
            text-decoration: underline;
        }

        .filter-group {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-group:last-child {
            border-bottom: none;
        }

        .filter-group-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .filter-option input[type="checkbox"],
        .filter-option input[type="radio"] {
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
            font-size: 0.95rem;
            flex: 1;
        }

        .filter-count {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .price-range {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .price-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .results-header {
            background: var(--white);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-info {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .results-info strong {
            color: var(--text-dark);
        }

        .sort-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .sort-label {
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .sort-select {
            padding: 0.5rem 2rem 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            background: var(--white);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em;
        }

        /* Active Filters */
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-tag {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.375rem 0.75rem;
            border-radius: 16px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tag button {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 0;
            font-size: 1.1rem;
            line-height: 1;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            background: var(--bg-light);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #F44336;
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .product-favorite {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: var(--white);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .product-favorite:hover {
            transform: scale(1.1);
        }

        .product-favorite.active {
            color: #F44336;
        }

        .product-info {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-brand {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            line-height: 1.4;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .product-tag {
            background: var(--bg-light);
            color: var(--text-dark);
            padding: 0.125rem 0.5rem;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .product-prices {
            margin-bottom: 0.75rem;
        }

        .price-old {
            text-decoration: line-through;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .price-current {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .price-unit {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-add-cart {
            flex: 1;
            background: var(--secondary-color);
            color: var(--white);
            padding: 0.625rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-add-cart:hover {
            background: #45a049;
        }

        .btn-details {
            background: var(--white);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-details:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        /* No Results */
        .no-results {
            background: var(--white);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .no-results h3 {
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            background: var(--white);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Filters */
        .mobile-filters-btn {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 24px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
            cursor: pointer;
            z-index: 999;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1001;
                background: var(--white);
                border-radius: 0;
                max-height: 100vh;
                overflow-y: auto;
            }

            .filters-sidebar.active {
                display: block;
            }

            .mobile-filters-btn {
                display: block;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                width: 100%;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>

            },
            {

                oldPrice: null,

            {

                unit: "kg",
                image: "https://via.placeholder.com/300x300/FF9800/FFFFFF?text=Iogurte",

                tags: ["vegetariano"],
                discount: 0,
                isFavorite: false
            },
            {
                id: 8,
                name: "Macarr√£o Integral 500g",
                brand: "Marca B",

                image: "https://via.placeholder.com/300x300/795548/FFFFFF?text=Macarr√£o",
                category: "mercearia",

                isFavorite: false
            }
        ];

        // Estado da aplica√ß√£o
        let allProducts = [...mockProducts];
        let filteredProducts = [...mockProducts];
        let currentPage = 1;
        const productsPerPage = 12;
        let activeFilters = {
            search: '',
            category: '',
            brands: [],
            diets: [],
            priceMin: null,
            priceMax: null,
            promoOnly: false,
            sort: 'relevance'
        };

        // Elementos DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const sortSelect = document.getElementById('sortSelect');
        const clearFiltersBtn = document.getElementById('clearFilters');
        const productsContainer = document.getElementById('productsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const activeFiltersContainer = document.getElementById('activeFilters');
        const paginationContainer = document.getElementById('pagination');
        const mobileFiltersBtn = document.getElementById('mobileFiltersBtn');
        const filtersSidebar = document.getElementById('filtersSidebar');

        // Inicializar
        function init() {
            loadFiltersFromURL();
            attachEventListeners();
            applyFilters();
        }

        // Carregar filtros da URL
        function loadFiltersFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('q')) {
                activeFilters.search = urlParams.get('q');
                searchInput.value = activeFilters.search;
            }
            
            if (urlParams.get('category')) {
                activeFilters.category = urlParams.get('category');
                document.querySelector(`input[name="category"][value="${activeFilters.category}"]`)?.click();
            }
        }

        // Event listeners
        function attachEventListeners() {
            // Busca
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            // Ordena√ß√£o
            sortSelect.addEventListener('change', (e) => {
                activeFilters.sort = e.target.value;
                applyFilters();
            });

            // Categoria
            document.querySelectorAll('input[name="category"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    activeFilters.category = e.target.value;
                    applyFilters();
                });
            });

            // Marcas
            document.querySelectorAll('input[id^="brand-"]').forEach(checkbox => {
                checkbox.addEventListener('change', updateBrandFilters);
            });

            // Dietas
            document.querySelectorAll('input[id^="diet-"]').forEach(checkbox => {
                checkbox.addEventListener('change', updateDietFilters);
            });

            // Pre√ßo
            document.getElementById('priceMin').addEventListener('change', updatePriceFilter);
            document.getElementById('priceMax').addEventListener('change', updatePriceFilter);

            // Promo√ß√£o
            document.getElementById('promo-only').addEventListener('change', (e) => {
                activeFilters.promoOnly = e.target.checked;
                applyFilters();
            });

            // Limpar filtros
            clearFiltersBtn.addEventListener('click', clearAllFilters);

            // Mobile filters
            mobileFiltersBtn.addEventListener('click', () => {
                filtersSidebar.classList.toggle('active');
            });
        }

        // Realizar busca
        function performSearch() {
            activeFilters.search = searchInput.value.trim();
            applyFilters();
        }

        // Atualizar filtros de marca
        function updateBrandFilters() {
            activeFilters.brands = Array.from(document.querySelectorAll('input[id^="brand-"]:checked'))
                .map(cb => cb.value);
            applyFilters();
        }

        // Atualizar filtros de dieta
        function updateDietFilters() {
            activeFilters.diets = Array.from(document.querySelectorAll('input[id^="diet-"]:checked'))
                .map(cb => cb.value);
            applyFilters();
        }

        // Atualizar filtro de pre√ßo
        function updatePriceFilter() {
            activeFilters.priceMin = parseFloat(document.getElementById('priceMin').value) || null;
            activeFilters.priceMax = parseFloat(document.getElementById('priceMax').value) || null;
            applyFilters();
        }

        // Limpar todos os filtros
        function clearAllFilters() {
            activeFilters = {
                search: '',
                category: '',
                brands: [],
                diets: [],
                priceMin: null,
                priceMax: null,
                promoOnly: false,
                sort: 'relevance'
            };

            searchInput.value = '';
            document.getElementById('cat-all').checked = true;
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('priceMin').value = '';
            document.getElementById('priceMax').value = '';
            sortSelect.value = 'relevance';

            applyFilters();
        }

        // Aplicar filtros
        function applyFilters() {
            filteredProducts = allProducts.filter(product => {
                // Busca textual
                if (activeFilters.search) {
                    const searchLower = activeFilters.search.toLowerCase();
                    const matchName = product.name.toLowerCase().includes(searchLower);
                    const matchBrand = product.brand.toLowerCase().includes(searchLower);
                    if (!matchName && !matchBrand) return false;
                }

                // Categoria
                if (activeFilters.category && product.category !== activeFilters.category) {
                    return false;
                }

                // Marcas
                if (activeFilters.brands.length > 0) {
                    const brandValue = product.brand.toLowerCase().replace(/\s+/g, '-');
                    if (!activeFilters.brands.includes(brandValue)) return false;
                }

                // Dietas
                if (activeFilters.diets.length > 0) {
                    const hasAllDiets = activeFilters.diets.every(diet => 
                        product.tags.includes(diet)
                    );
                    if (!hasAllDiets) return false;
                }

                // Pre√ßo
                if (activeFilters.priceMin !== null && product.price < activeFilters.priceMin) {
                    return false;
                }
                if (activeFilters.priceMax !== null && product.price > activeFilters.priceMax) {
                    return false;
                }

                // Promo√ß√£o
                if (activeFilters.promoOnly && product.discount === 0) {
                    return false;
                }

                return true;
            });

            // Ordenar
            sortProducts();

            // Resetar p√°gina
            currentPage = 1;

            // Renderizar
            renderActiveFilters();
            renderProducts();
            renderPagination();
            updateResultsCount();

            // Telemetria
            trackEvent('products_filtered', {
                filters: activeFilters,
                resultsCount: filteredProducts.length
            });
        }

        // Ordenar produtos
        function sortProducts() {
            switch(activeFilters.sort) {
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'unit-price':
                    filteredProducts.sort((a, b) => a.unitPrice - b.unitPrice);
                    break;
                case 'name-asc':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'discount':
                    filteredProducts.sort((a, b) => b.discount - a.discount);
                    break;
                default: // relevance
                    // Em produ√ß√£o, usar score de relev√¢ncia do backend
                    break;
            }
        }

        // Renderizar filtros ativos
        function renderActiveFilters() {
            const tags = [];

            if (activeFilters.search) {
                tags.push({ label: `Busca: "${activeFilters.search}"`, clear: () => {
                    searchInput.value = '';
                    activeFilters.search = '';
                    applyFilters();
                }});
            }

            if (activeFilters.category) {
                const categoryName = document.querySelector(`input[value="${activeFilters.category}"]`)?.nextElementSibling?.textContent;
                tags.push({ label: `Categoria: ${categoryName}`, clear: () => {
                    document.getElementById('cat-all').checked = true;
                    activeFilters.category = '';
                    applyFilters();
                }});
            }

            activeFilters.brands.forEach(brand => {
                tags.push({ label: `Marca: ${brand}`, clear: () => {
                    document.querySelector(`input[value="${brand}"]`).checked = false;
                    updateBrandFilters();
                }});
            });

            activeFilters.diets.forEach(diet => {
                tags.push({ label: `Dieta: ${diet}`, clear: () => {
                    document.querySelector(`input[value="${diet}"]`).checked = false;
                    updateDietFilters();
                }});
            });

            if (activeFilters.priceMin || activeFilters.priceMax) {
                const priceLabel = `Pre√ßo: R$ ${activeFilters.priceMin || 0} - R$ ${activeFilters.priceMax || '‚àû'}`;
                tags.push({ label: priceLabel, clear: () => {
                    document.getElementById('priceMin').value = '';
                    document.getElementById('priceMax').value = '';
                    activeFilters.priceMin = null;
                    activeFilters.priceMax = null;
                    applyFilters();
                }});
            }

            if (activeFilters.promoOnly) {
                tags.push({ label: 'Apenas promo√ß√µes', clear: () => {
                    document.getElementById('promo-only').checked = false;
                    activeFilters.promoOnly = false;
                    applyFilters();
                }});
            }

            activeFiltersContainer.innerHTML = tags.map(tag => `
                <div class="filter-tag">
                    ${tag.label}
                    <button onclick='${tag.clear}' aria-label="Remover filtro">√ó</button>
                </div>
            `).join('');

            // Store clear functions globally for onclick
            window.filterClearFunctions = tags.map(t => t.clear);
        }

        // Renderizar produtos
        function renderProducts() {
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const pageProducts = filteredProducts.slice(start, end);

            if (pageProducts.length === 0) {
                productsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Nenhum produto encontrado</h3>
                        <p>Tente ajustar os filtros ou fazer uma nova busca</p>
                        <button class="btn-add-cart" onclick="clearAllFilters()">Limpar filtros</button>
                    </div>
                `;
                return;
            }

            productsContainer.innerHTML = `
                <div class="products-grid">
                    ${pageProducts.map(product => createProductCard(product)).join('')}
                </div>
            `;
        }

        // Criar card de produto
        function createProductCard(product) {
            return `
                <article class="product-card" onclick="goToProduct(${product.id})">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        ${product.discount > 0 ? `<span class="product-badge">-${product.discount}%</span>` : ''}
                        <button class="product-favorite ${product.isFavorite ? 'active' : ''}" 
                                onclick="toggleFavorite(event, ${product.id})"
                                aria-label="${product.isFavorite ? 'Remover dos favoritos' : 'Adicionar aos favoritos'}">
                            ${product.isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                    </div>
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <h3 class="product-name">${product.name}</h3>
                        ${product.tags.length > 0 ? `
                            <div class="product-tags">
                                ${product.tags.map(tag => `<span class="product-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="product-prices">
                            ${product.oldPrice ? `<div class="price-old">De R$ ${product.oldPrice.toFixed(2)}</div>` : ''}
                            <div class="price-current">R$ ${product.price.toFixed(2)}</div>
                            <div class="price-unit">R$ ${product.unitPrice.toFixed(2)}/${product.unit}</div>
                        </div>
                        <div class="product-actions">
                            <button class="btn-add-cart" onclick="addToCart(event, ${product.id})">
                                Adicionar
                            </button>
                            <button class="btn-details" onclick="goToProduct(${product.id})" aria-label="Ver detalhes">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                </article>
            `;
        }

        // Renderizar pagina√ß√£o
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    ‚Üê Anterior
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span class="page-btn" disabled>...</span>`;
                }
            }

            html += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    Pr√≥xima ‚Üí
                </button>
            `;

            paginationContainer.innerHTML = html;
        }

        // Mudar p√°gina
        function changePage(page) {
            currentPage = page;
            renderProducts();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Atualizar contagem de resultados
        function updateResultsCount() {
            const total = filteredProducts.length;
            const start = (currentPage - 1) * productsPerPage + 1;
            const end = Math.min(start + productsPerPage - 1, total);

            if (total === 0) {
                resultsCount.textContent = 'Nenhum produto encontrado';
            } else {
                resultsCount.textContent = `Mostrando ${start}-${end} de ${total} produtos`;
            }
        }

        // Adicionar ao carrinho
        function addToCart(event, productId) {
            event.stopPropagation();
            const product = allProducts.find(p => p.id === productId);
            
            // Add to cart in localStorage
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({
                productId: productId,
                productName: product.name,
                quantity: 1,
                price: product.price
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart badge
            updateCartBadge();
            
            alert(`"${product.name}" adicionado ao carrinho!`);
            trackEvent('product_added_to_cart', { product_id: productId, product_name: product.name });
        }

        // Update cart badge
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartBadge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            
            if (cartBadge) {
                cartBadge.textContent = totalItems;
                cartBadge.style.display = totalItems > 0 ? 'block' : 'none';
            }
        }

        // Toggle favorito
        function toggleFavorite(event, productId) {
            event.stopPropagation();
            const product = allProducts.find(p => p.id === productId);
            product.isFavorite = !product.isFavorite;
            applyFilters();
            trackEvent('product_favorited', { product_id: productId, favorited: product.isFavorite });
        }

        // Ir para produto
        function goToProduct(productId) {
            window.location.href = `produto.html?id=${productId}`;
        }

        // Telemetria
        function trackEvent(eventName, data = {}) {
            console.log('Event:', eventName, {
                ...data,
                timestamp: new Date().toISOString()
            });
        }

        // Inicializar ao carregar
        init();
        updateCartBadge(); // Initialize cart badge
        trackEvent('category_page_viewed', { filters: activeFilters });
    </script>
